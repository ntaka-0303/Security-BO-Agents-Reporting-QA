version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: reporting
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/reporting
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./prompts:/app/prompts:ro
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"

  worker:
    build:
      context: ./backend
    command: ["uv", "run", "celery", "-A", "app.workers.celery_app", "worker", "-Q", "reporting_qa"]
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/reporting
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./prompts:/app/prompts:ro
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://backend:8000/api
    depends_on:
      - backend
    ports:
      - "3100:3100"

volumes:
  pgdata:
